<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilde ar pogu</title>
    <style>
        /* Container for image and button */
        .image-container {
            position: relative;
            display: inline-block; /* Allows the container to adjust to image size */
        }

        /* Style for the image */
        img {
            width: 100%; /* Adjust to the full width of the container */
            height: auto; /* Maintain aspect ratio */
            display: block;
        }

        /* Style for the button */
        button {
            position: absolute;
            top: 60%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Shift button to exact center */
            padding: 10px 20px; /* Padding inside the button */
            font-size: 16px; /* Font size */
            text-align: center; /* Center the text */
            background-color: black; /* Background color */
            color: gold; /* Text color */
            border: 2px solid #008CBA; /* Border style */
            border-radius: 5px; /* Rounded corners */
            transition-duration: 0.4s; /* Transition effect */
            cursor: pointer; /* Pointer cursor on hover */
        }

        button:hover {
            background-color: #008CBA; /* Change background color on hover */
            color: white; /* Change text color on hover */
        }
    </style>
</head>
<body>

    <!-- Container for the image and button -->
    <div class="image-container">
        <!-- Image -->
        <img src="bilde.jpg" alt="bilde">
        
        <!-- Button -->
        <button onclick="openLink()">Spiest Å eit</button>
    </div>

    <script>
        // Function to redirect to another URL
        function openLink() {
            window.location.href = "https://forms.gle/ebVdPee7vk4CdGxT6"; 
        }
    </script>

</body>
</html>
