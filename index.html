<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilde ar pogu</title>
    <style>
        /* Full-page container for the image and button */
        .image-container {
            position: relative;
            width: auto; /* Full width of the viewport */
            height: auto; /* Full height of the viewport */
            overflow: hidden; /* Ensures no extra content outside the viewport */
            
        }

        /* Make the image cover the full container */
        img {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the container without stretching */
            z-index: -1; /* Send the image behind the button */
        }

        /* Style for the button */
        button {
            position: absolute;
            top: 60%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center the button using translate */
            padding: 10px 20px; /* Padding inside the button */
            font-size: 18px; /* Font size */
            text-align: center; /* Center the text */
            background-color: black; /* Background color */
            color: gold; /* Text color */
            border: 2px solid #008CBA; /* Border style */
            border-radius: 5px; /* Rounded corners */
            transition-duration: 0.4s; /* Transition effect */
            cursor: pointer; /* Pointer cursor on hover */
        }

        button:hover {
            background-color: #008CBA; /* Change background color on hover */
            color: white; /* Change text color on hover */
        }
    </style>
</head>
<body>

    <!-- Container for the image and button -->
    <div class="image-container">
        <!-- Image -->
        <img src="bilde.jpg" alt="bilde">
        
        <!-- Button -->
        <button onclick="openLink()">Spiest Å eit</button>
    </div>

    <script>
        // Function to redirect to another URL
        function openLink() {
            window.location.href = "https://forms.gle/ebVdPee7vk4CdGxT6"; 
        }
    </script>

</body>
</html>
