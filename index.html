<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilde ar pogu</title>
    <style>
        /* Ensure the container takes the full viewport height */
.image-container {
    position: relative;
    width: 100vw; /* Full width of the viewport */
    height: 100vh; /* Full height of the viewport */
    overflow: hidden; /* Ensures no extra content outside the viewport */
}

/* Ensure the image covers the full container */
img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures the image covers the entire container without stretching */
    display: block;
}

        /* Style for the button */
        button {
            position: absolute;
            top: 67%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Shift button to exact center */
            padding: 10px 20px; /* Padding inside the button */
            font-size: 16px; /* Font size */
            text-align: center; /* Center the text */
            background-color: black; /* Background color */
            color: gold; /* Text color */
            border: 2px solid #008CBA; /* Border style */
            border-radius: 5px; /* Rounded corners */
            transition-duration: 0.4s; /* Transition effect */
            cursor: pointer; /* Pointer cursor on hover */
        }

        button:hover {
            background-color: #008CBA; /* Change background color on hover */
            color: white; /* Change text color on hover */
        }
    </style>
</head>
<body>

    <!-- Container for the image and button -->
    <div class="image-container">
        <!-- Image -->
        <img src="bilde.jpg" alt="bilde">
        
        <!-- Button -->
        <button onclick="openLink()">Spiest Å eit</button>
    </div>

    <script>
        // Function to redirect to another URL
        function openLink() {
            window.location.href = "https://forms.gle/ebVdPee7vk4CdGxT6"; 
        }
    </script>

</body>
</html>
